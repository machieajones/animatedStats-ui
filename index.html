<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Age</h1>
			<div class="stats">
				<div class="stats__item">
					<span class="stats__percentage">27.5%</span>
					<div class="stats__bar" style="--percentage: 27.5%;"></div>
					<span class="stats__age">18-24</span>
				</div>
				<div class="stats__item">
					<span class="stats__percentage">33.5%</span>
					<div class="stats__bar" style="--percentage: 33.5%;"></div>
					<span class="stats__age">25-34</span>
				</div>
				<div class="stats__item">
					<span class="stats__percentage">15.5%</span>
					<div class="stats__bar" style="--percentage: 15.5%;"></div>
					<span class="stats__age">35-44</span>
				</div>
				<div class="stats__item">
					<span class="stats__percentage">12.5%</span>
					<div class="stats__bar" style="--percentage: 12.5%;"></div>
					<span class="stats__age">45-54</span>
				</div>
				<div class="stats__item">
					<span class="stats__percentage">5.5%</span>
					<div class="stats__bar" style="--percentage: 5.5%;"></div>
					<span class="stats__age">65+</span>
				</div>
			</div>
			<span class="lowerText">100% of total sessions</span>
		</div>
	</body>
</html>
